<form name="form" ng-submit="submitHandler()">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="input-lg form-control" placeholder="Ваше имя" ng-model="form.username">
    </div>

    <div class="form-group">
        <label>Login*</label>
        <input type="text" class="input-lg form-control" placeholder="Логин" ng-model="form.login" required>
    </div>

    <div class="form-group">
        <label>E-mail*</label>
        <input type="email" class="input-lg form-control" placeholder="E-mail" ng-model="form.email" required>
    </div>

    <div class="form-group">
        <label>Password*</label>
        <input type="password" class="input-lg form-control" placeholder="Пароль" ng-model="form.password" required>
    </div>

    <p>* - <b>required fields</b></p>

    <input type="submit" class="btn btn-primary btn-lg" value="Submit">
</form>
