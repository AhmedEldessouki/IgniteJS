<form name="form" ng-submit="submitHandler()" novalidate>
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="input-lg form-control" placeholder="Ваше имя" ng-model="form.username" ng-pattern="usernameRegexp">
    </div>

    <div class="form-group">
        <label>Login*</label>
        <input type="text" class="input-lg form-control" placeholder="Логин" ng-model="form.login" ng-pattern="loginRegexp" required>
    </div>

    <div class="form-group">
        <label>E-mail*</label>
        <input type="email" class="input-lg form-control" placeholder="E-mail" ng-model="form.email" ng-pattern="mailRegexp" required>
    </div>

    <div class="form-group">
        <label>Password*</label>
        <input type="password" class="input-lg form-control" placeholder="Пароль" ng-model="form.password" ng-pattern="passRegexp" required>
    </div>

    <p>* - <b>required fields</b></p>

    <input type="submit" class="btn btn-primary btn-lg" value="Submit" ng-disabled="form.$invalid">
</form>
