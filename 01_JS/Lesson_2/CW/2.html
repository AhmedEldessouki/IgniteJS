	<script>
		// ###Задача 2. 
		// Напишите функцию, возвращающую количество собственных вызовов. 
		
		function countCalls() {
			countCalls.currentCount = (countCalls.currentCount || 0);

		 	return alert("Вызов № " + ++countCalls.currentCount); 
		}

		countCalls(); // 1
		countCalls(); // 2
		countCalls(); // 3
	</script>
